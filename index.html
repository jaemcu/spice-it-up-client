    <h1 id="title">Spice It Up!</h1>

    <!-- AUTHENTICATION FORMS -Sign up, Change PW, Sign In/Out-->
    <section class="pre-auth-forms">
      <h3>Sign Up</h3>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="your@email.here">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
        <!-- does it have to be type="text" or can it be type="email"? -->
        <!-- does it have to be value like in the API notes, or can it be placeholder? -->
        <button class="btn btn-warning">Submit</button>
      </form>
      <h3>Sign In</h3>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="your@email.here">
        <input type="password" name="credentials[password]" placeholder="password">
        <button class="btn btn-warning">Submit</button>
      </form>
    </section>

    <!-- Post-Auth-Forms: with 'Change Password' and 'Sign Out' will
take the place of the Sign-up and Sign-in once they are filled in -->
    <div class="post-auth-forms post-auth-info">
      <h3>Change Password</h3>
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="current password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <!-- can i keep placeholder? not in notes, but I was wondering if I could? -->
        <button class="btn btn-warning">Submit</button>
      </form>

      <h3>Sign Out</h3>
      <form id="sign-out">
        <button class="btn btn-danger">Log out</button>
      </form>
    </div>

<div class="post-auth-forms">

        <input type="text" name="spice[weight]" placeholder="Weight">
        <input type="text" name="spice[substitution]" placeholder="Best Substitutions">
      </div>
      <button type="submit" class="btn btn-warning">Create Spice</button>
    </form>

      <div class="row" id="spice-display"></div>
    </div>

      <div class="form-group">
